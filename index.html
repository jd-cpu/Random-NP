<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        pre {
            white-space: pre-wrap; /* 줄바꿈 처리 */
            text-align: left;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>랜덤 퀴즈</h1>
        <pre id="question">여기에 문제가 표시됩니다.</pre>
        <button onclick="showAnswer()">정답 보기</button>
        <pre id="answer" style="display:none;">정답이 여기에 표시됩니다.</pre>
        <button onclick="nextQuestion()">다음 문제</button>
    </div>

    <script>
        const quizData = [
            {
                question: "도파민을 주된 신경전달물질로 사용하는 4개의 신경 경로를 기술하시오.",
                answer: "Nigrostriatal, mesocortical, mesolimbic, tuberoinfundibular pathway"
            },
            {
                question: "Piaget의 인지 발달 4단계를 쓰고 해당하는 나이와 특징을 약술하시오.",
                answer: "감각운동기(출생-2세, 감각적 관찰, 운동기능 조절) \n전조작기(2-7세, semiotic function) \n구체적 조작기(7-12세, 현실 인식, 조작적 사고, 외부 정보에 주의 기울임, 타인의 관점에서 사물 봄) \n형식적 조작기(12세-후기 청소년기, 논리적, 체계적, 추상적 사고, 연역적 추리)"
            }
            {
                question: "프로이트가 ‘구조 이론(structural theory)'에서 소개한 이드(id), 자아(ego), 초자아(superego)의 기능에 대해 약술하시오.",
                answer: "이드: 본능적 욕구, 즉각 만족 원함, 무의식의 대부분, 심리적 현상의 에너지 공급원 \n자아: 현실원칙 입각, 모든 정신현상 총괄, 이드와 현실 사이 타협 추구, 이드와 초자아 사이에서 갈등 \n초자아: 양심, 이상 추구"
            },
            {
                question: "에릭 에릭슨은 정신사회 발달 이론에서 자아의 발달단계를 여덟 단계로 구분하여 설명하였다. 각 단계별 발달과제를 쓰시오.",
                answer: "유아기(신뢰vs불신) \n초기 아동기(자율성vs수치심) \n후기 아동기(주도성vs죄책감) \n학령기(근면성vs열등감) \n청소년기(정체성 확립vs혼란) \n청년기(친밀감vs소외감) \n중년기(생산성vs정체감) \n노년기(통합성vs절망감)"
            },
        ];

        let currentIndex = 0;

        function showQuestion() {
            const currentQuestion = quizData[currentIndex];
            document.getElementById("question").innerText = currentQuestion.question;
            document.getElementById("answer").style.display = "none";
        }

        function showAnswer() {
            document.getElementById("answer").innerText = quizData[currentIndex].answer;
            document.getElementById("answer").style.display = "block";
        }

        function nextQuestion() {
            currentIndex = Math.floor(Math.random() * quizData.length);
            showQuestion();
        }

        // 시작 시 첫 문제 표시
        nextQuestion();
    </script>

</body>
</html>
