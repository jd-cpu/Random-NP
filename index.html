<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        pre {
            white-space: pre-wrap; /* 줄바꿈 처리 */
            text-align: left;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>랜덤 퀴즈</h1>
        <pre id="question">여기에 문제가 표시됩니다.</pre>
        <button onclick="showAnswer()">정답 보기</button>
        <pre id="answer" style="display:none;">정답이 여기에 표시됩니다.</pre>
        <button onclick="nextQuestion()">다음 문제</button>
    </div>

    <script>
        const quizData = [
            {
                question: "이것은 첫 번째 문제입니다.\n줄바꿈도 이렇게 가능합니다.",
                answer: "이것은 첫 번째 문제의 정답입니다.\n이것도 줄바꿈 가능."
            },
            {
                question: "두 번째 문제입니다.\n이 문제도 두 줄짜리입니다.",
                answer: "두 번째 문제의 정답입니다."
            }
        ];

        let currentIndex = 0;

        function showQuestion() {
            const currentQuestion = quizData[currentIndex];
            document.getElementById("question").innerText = currentQuestion.question;
            document.getElementById("answer").style.display = "none";
        }

        function showAnswer() {
            document.getElementById("answer").innerText = quizData[currentIndex].answer;
            document.getElementById("answer").style.display = "block";
        }

        function nextQuestion() {
            currentIndex = Math.floor(Math.random() * quizData.length);
            showQuestion();
        }

        // 시작 시 첫 문제 표시
        nextQuestion();
    </script>

</body>
</html>
