<title>정신과 랜덤 Post-test 퀴즈</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }

<body>

  <div class="answer" id="answer"></div>

    <div id="progress-bar"><div id="progress-fill"></div></div>
  </div>

<script>
  // 문제 데이터: { q: "", a: "" } 형식
  const questions = [
            { q: "도파민을 주된 신경전달물질로 사용하는 4개의 신경 경로를 기술하시오.", a: "Nigrostriatal, mesocortical, mesolimbic, tuberoinfundibular pathway" },
            { q: "Piaget의 인지 발달 4단계를 쓰고 해당하는 나이와 특징을 약술하시오.", a: "감각운동기(출생-2세, 감각적 관찰, 운동기능 조절) \n전조작기(2-7세, semiotic function) \n구체적 조작기(7-12세, 현실 인식, 조작적 사고, 외부 정보에 주의 기울임, 타인의 관점에서 사물 봄) \n형식적 조작기(12세-후기 청소년기, 논리적, 체계적, 추상적 사고, 연역적 추리)" },
            { q: "프로이트가 ‘구조 이론(structural theory)'에서 소개한 이드(id), 자아(ego), 초자아(superego)의 기능에 대해 약술하시오.", a: "이드: 본능적 욕구, 즉각 만족 원함, 무의식의 대부분, 심리적 현상의 에너지 공급원 \n자아: 현실원칙 입각, 모든 정신현상 총괄, 이드와 현실 사이 타협 추구, 이드와 초자아 사이에서 갈등 \n초자아: 양심, 이상 추구" },
            { q: "에릭 에릭슨은 정신사회 발달 이론에서 자아의 발달단계를 여덟 단계로 구분하여 설명하였다. 각 단계별 발달과제를 쓰시오.", a: "유아기(신뢰vs불신) \n초기 아동기(자율성vs수치심) \n후기 아동기(주도성vs죄책감) \n학령기(근면성vs열등감) \n청소년기(정체성 확립vs혼란) \n청년기(친밀감vs소외감) \n중년기(생산성vs정체감) \n노년기(통합성vs절망감)" },
            { q: "정신상태검사시 평가하는 기본적인 영역은 다음과 같다. \n외모(general appearance) 및 행동(behavior)과 태도(attitude), 운동 활동(motor activity), 기분(mood)과 정동표현(affect expression), 말(speech), 지각(perception), 사고(thought), 감각(sensorium)과 인지(cognition), 판단(judgement)과 병식(insight) \n기분(mood)과 정동(affect)의 개념에 대해 간략하게 설명하시오.", a: "기분: 지배적&지속적 감정, 주관적이므로 말로 잘 표현됨 \n정동: 표현 행동(얼굴 표정 등)을 근거로 추정되는 감정, 임상가의 시선, 기분과 일치할 수도 아닐 수도, 감정의 quality, quantity, congruence, appropriateness, range로 기술" },
            { q: "주의력결핍 과잉행동장애(attention deficit hyperactivity disorder, ADHD)의 DSM-5 진단기준에서 \n1)부주의와 2)과잉행동-충동성에 해당하는 증상을 각각 2가지 이상 쓰시오. ", a: "부주의: 지속 집중 어려움, 일 잘 못 끝냄 \n과잉행동-충동성: 자리에 못 앉아있음, 말 너무 많음" },
            { q: "ADHD의 치료에서 1) 약물치료로 국내에서 가장 흔하게 사용되고 있는 약물과 \n2) ADHD 아동의 심리사회적 치료 중 비교적 치료효과가 검증된 방법을 쓰시오.", a: "Methylphenidate, 부모교육" },
            { q: "틱(tic)이란 짧고 반복적이고 갑작스럽고 상동적이며 상대적으로 불수의적인 근육의 수축을 의미한다. \n1)틱과 감별을 해야할 이상운동 증상(3가지 이상)과, 2) 투렛장애(음성틱과 운동틱이 1년 이상 있을 경우)에서 가장 흔하게 동반되는 정신장애를 쓰시오.", a: "1) 근긴장성 이상운동, 근간대성 이상운동, 편측무도증, 편측 안면경련, 강박행동, 아테토이드 이상운동, 무도증 \n2) 전조감각충동" },
            { q: "조현병의 DSM-5 진단기준에서 1개월 동안 상당 부분의 시간에 존재해야 하는 증상 중, 진단을 위해 최소 하나 이상 포함해야하는 증상 3가지를 쓰시오.", a: "망상, 환각, 와해된 언어" },
            { q: "조현병에서 보이는 대표적인 사고과정의 장애인 1) 연상 이완(loosening of association)의 개념을 쓰고, \n연상 이완의 한 형태인 2) 우원증(circumstantiality)과 3) 사고이탈(tangentiality)에 대해 약술하시오.", a: "1) 연상 이완: 생각이 한 주제에서 연관성 없는 다른 주제로 진행 \n2) 우원증: 말하고자 하는 바를 직접적으로 말하지 않고 불필요하게 주석 붙이다가 결론에는 도달 \n3) 사고의 이탈: 우원증보다 심함, 결론에도 도달하지 못함" },
            { q: "조현병의 신경생화학적 요인 중 증상 발현에 주로 관여한다고 제시되는 신경전달물질 3가지를 쓰시오.", a: "Dopamine, Serotonin, Glutamate" },
            { q: "조현병 치료의 일반 원칙 중, 1) 핵심 치료 목표와 2) 가장 효과적이고 중요한 치료 방법에 대해 쓰시오.", a: "1) 정신증상 조절, 재발 방지, 사회/직업 기능 유지 2) 항정신병약물 투여" },
            { q: "조현병 환자의 약물치료 시 비정형 항정신병약물이 일차 약물로 권장된다. 정형 항정신병약물에 비해 비정형 항정신병약물이 가진 장점에 대해 기술하시오(4가지).", a: "추체외로 부작용 적음, 인지기능 부작용 적음, 음성&우울 증상에 효과 좋음, 만족도&순응도 높음" },
            { q: "조현병 환자의 약물치료 시 1) 장기 지속형 주사제 사용이 권장되는 경우와 2) 장기 지속형 주사제의 단점(2가지)에 대해 쓰시오.", a: "1) 투약 순응도가 낮거나 그럴 것으로 예상되는 환자(재발 방지 위함) \n2) 약물 중단 시 체내에서 제거되는 데 시간이 오래 걸려 부작용 대처 어려움, 경구 약물로 안정화된 뒤 주사로 전환해야 하므로 급성기 치료에 부적합" },
            { q: "항정신병 약물의 도파민 수용체에 대한 작용으로 1) 추체외로 부작용, 2) 프로락틴 호르몬 증가 및 무월경, \n3) 음성 증상의 악화 및 인지 기능의 저하가 발생하는 것으로 알려져 있다. 각 부작용에 관여하는 도파민 작용 신경 경로를 쓰시오.", a: "1) Nigrostriatal pathway \n2) Tuberoinfundibular pathway \n3) Mesocortical pathway" },
            { q: "항정신병 약물의 추체외로 부작용을 4개만 쓰시오. (같은 증상을 급성과 만성 2개로 나누어 적을 경우 1개로 간주하여 채점함)", a: "파킨슨증후군, 근육긴장이상증, 좌불안석증, 지연성이상운동" },
            { q: "조현병의 예후에 영향을 주는 인자들은 1) 환자의 특성, 2) 발병 당시의 특성, 3) 질병 경과 중 보이는 특성으로 대별할 수 있다. \n나쁜 예후 인자를 각 특성별로 2개 이상 기술하시오.", a: "1) 나쁜 병전 기능, 미혼/이혼/나쁜 사회지지체계, 가족력, 신경학적 증상/뇌구조 이상 \n2) 이른 나이 발병, 잠행성 발병/긴 전구기, 유발인자 없음, 두드러진 음성증상, 긴 DUP, 신경인지기능 저하 \n3) 잔류 정신증상, 나쁜 순응도, 공존 우울/강박, 잦은 재발, 알코올/약물 남용, 가족의 감정 표출" },
            { q: "정신병적 증상이 다른 의학적 상태의 직접적인 병태생리의 결과라는 증거가 신체검진 또는 검사소견에서 드러나는 경우 다른 의학적 상태로 인한 정신병적 장애로 진단할 수 있다. \n정신병적 증상을 동반하는 신체 및 신경계 질환을 6개 이상 쓰시오.", a: "에디슨병, 쿠싱병, 알츠하이머병, 피크병, 헌팅턴병, 다발경화증, \n뇌종양, 뇌혈관질환, 두부외상, 뇌전증, 일산화탄소중독, 전신홍반루푸스, 뇌염, 신경매독, CJD, \n저나트륨혈증, 고칼슘혈증, 티아민 결핍(베르니케-코르사코프 증후군), 비타민 B12 결핍" },
            { q: "DSM-5 진단기준에 의거하여 조증 삽화 진단시 들뜨거나 의기양양한 기분에 3가지 이상 동반되어야 하는 증상들을 쓰시오(진단 기준에 있는 7가지 중 4개 이상 쓰면 정답으로 인정함).", a: "자존감/자신감 과잉, 수면욕 감소, 말 많아짐, 사고의 비약, 관찰되는 주의산만, 목표 지향적 활동의 증가/정신운동초조, 고통스런 결과 초래하는 활동에 몰두" },
            { q: "양극성 장애의 원인은 명확하게 밝혀지지 않았으나, 전반적으로 하나의 요인보다는 유전적, 생물학적, 정신사회적 여러 요인들이 복합적으로 작용하여 발생한다고 본다. \n이중 생물학적 요인에 대해 약술하시오.", a: "Monoamine NT(NE, dopamine)과 관련, limbic system과 frontal lobe 변화, 일주기 리듬과 연관된 생물학적 부위의 관여, 점화(kindling)와 같은 전기 생리학적 현상" },
            { q: "양극성 장애에서 좋지 않은 경과 및 예후를 예측할 수 있는 인자에 대해 4가지 이상 쓰시오.", a: "이른 나이의 발병, 잦은 삽화 횟수와 순환, 나쁜 병전 기능, 낮은 순응도, 스트레스, 물질 남용, 정신병적 증상/발병 유형" },
            { q: "현재 우울삽화에 있는 환자에서 양극성을 예측할 수 있는 임상양상에 대해 기술하시오(5가지 이상).", a: "이른 나이의 발병, 25세 이전의 정신병적 우울, 정신병적 양상이 주로 동반되는 산후우울, 짧은 기간동안 생겼다 사라지는 우울삽화, \n5회 이상의 반복적 우울증, 정신운동지체가 현저한 우울증, 비전형적 우울양상, 계절성의 존재, \n양극성장애의 가족력, 항우울제 인해 경조증 유발되는 경우, 3가지 이상의 항우울제에 효과 없음, 혼재성 우울" },
            { q: "조증 삽화를 유발할 수 있는 2차적 원인을 1)내과 및 신경과적 질환과 2)약물로 나누어 각각 3가지 이상 기술하시오.", a: "1) Epilepsy, Huntington's disease, migrane, multiple sclerosis, neoplasm, Wilson's disease, thyroid disorders \n2) Amphetamines, antidepressants, cocaine, corticosteroids, isoniazid, levodopa, methylphenidate" },
            { q: "양극성 장애에서 급성 조증 삽화의 약물 치료", a: "Lithium, valproate, 비정형 항정신병약물" },
            { q: "양극성 우울증의 1차 약물로 권장되는 것을 3개만 쓰시오.", a: "Lithium, Lamotrigine, Quetiapine" },
            { q: "DSM-5에서 주요우울장애를 진단하기 위한 1) 핵심 증상 2가지와 이외에도 진단을 위해 2주 이상 지속되어야 한다고 2) 진단기준 A에 명시된 증상들을 3개 이상 쓰시오.", a: "1) 우울 기분, 흥미나 즐거움의 상실 \n2) 체중/식욕 증감, 불면/과다수면, 정신운동초조/지연, 피로, 무가치감/부적절한 죄책감, 집중력 감소, 자살사고" },
            { q: "주요우울장애의 원인으로 생물학적 요인들이 다수 제기되고 있다. \n신경생화학적 요인 중 세로토닌의 기능 이상이 우울장애와 연관성이 있다는 증거 소견을 2가지 쓰시오.", a: "뇌척수액 5-HIAA(세로토닌 대사물) 농도 감소 및 혈소판 세로토닌 농도 감소, \nSSRI의 우울장애에 대한 우수한 효과" },
            { q: "선택적 세로토닌 재흡수 억제제(selective serotonin reuptake inhibitors, SSRIs)에 속하는 약물의 이름을 4개 이상 나열하고, \n이중에서 1) 반감기가 가장 길어서 약물 중단에 따른 이상 반응이 적다는 이점을 가진 약물과 \n2) 불안 증상을 가진 환자에 선호되는 것을 각각 쓰시오.", a: "Fluoxetine, fluvoxamine, sertraline, paroxetine, (es)citalopram, \n1) fluoxetine 2) paroxetine" },
            { q: "주요우울장애의 비약물학적 생물치료에 속하는 치료방법들을 4개 이상 쓰시오.", a: "ECT, TMS, 심부뇌자극술, 미주신경자극술" },
            { q: "정상적 불안과 병적 불안에 대해 기술하시오.", a: "정상불안: 위험상황에 처했을 때 \n병적불안: 위험상황이 아닌 경우 불안에 대한 신체반응 나타나거나 지나침" },
            { q: "공황발작의 개념에 대해 기술하고, 신체적 증상 및 정신적 증상을 각 1개 이상 쓰시오.", a: "개념: 갑작스럽게 심한 공포나 불편함이 수분 내 최고조, 이 동안 신체적&정신적 증상 \n신체적 증상: 빈맥, 심장의 두근거림, 호흡곤란, 발한 \n정신적 증상: 극심한 불안, 죽을 것 같은 두려움, 정신을 잃을 것 같은 두려움" },
            { q: "공황장애 진단에 중요한 증상 3가지", a: "반복적 공황발작, 예기불안, 회피행동" },
            { q: "공황장애 인지행동치료를 구성할 때 포함할 것 3가지를 쓰시오.", a: "정신교육, 인지재구조화, 노출" },
            { q: "공황장애의 약물치료 전략에 대해 약술하시오.", a: "공황발작 반복 줄이기, 예기불안과 회피행동 감소, 우울증과 같은 공존질환 치료 \n약물: SSRI(1st line), BDZ(부작용 있어 장기사용 주의) \n효과는 3개월 후 평가, 효과 나타난 후에도 6개월간 치료 지속, 재발 잦아 12-24개월 유지치료" },
            { q: "불안을 유발할 수 있어, 범불안장애와 감별진단 해야 하는 신체적, 정신과적 질환들을 나열하시오. (4가지 이상) ", a: "갑상선 기능 항진증, 부정맥, 수면제 금단증상, 습관성 물질남용, 예기불안, 우울증, 강박장애, 사회불안장애" },
            { q: "사회불안장애 환자의 치료시 일차선택약물을 쓰고, propranolol을 사용하는 경우는 어떤 경우인지 약술하시오. ", a: "SSRI / 수행형 단독 사회불안장애에서 수행상황 전에 미리 투여" },
            { q: "12세 미만 소아에서 가장 흔한 불안장애는 무엇인지 쓰고, 이 장애에서 입원치료가 필요한 경우에 대해 기술하시오. ", a: "분리불안장애, 등교 거부" },
            { q: "범불안장애의 치료시 azapirone계 약물(buspirone)의 사용은 벤조디아제핀에 비해 어떤 장점이 있는가?", a: "우수한 효과, 진정&정신운동장애&인지기능장애 적음, 남용&의존성&금단증상 드묾" },
            { q: "사회불안장애의 인지행동치료 방법에 대해 약술하시오.", a: "인지적 재구성 통해 부적절한 예측을 합리적인 것으로 대체, \n두려워하는 상황에 단계적 노출을 도움으로써 사회적 상황에 대한 공포 경감" },
            { q: "DSM-5 분류에 의한 ‘강박관련장애(obsessive-compulsive and related disorders)'를 5가지 이상 쓰시오.", a: "강박장애, 신체이형장애, 저장장애, 발모장애, 피부벗기기장애" },
            { q: "주요우울장애의 원인으로 생물학적 요인들이 다수 제기되고 있다. 신경생화학적 요인 중 우울장애 환자들에서 관찰되는 신경호르몬계 이상 소견에 대해 약술하시오.", a: "HPA axis 항진으로 인해 글루코코르티코이드가 지속적 증가하여 해마 손상 \nTRH에 대한 TSH의 반응저하 \nGH 감소" },
            { q: "강박장애의 대표적인 행동치료법에 대해 약술하시오. ", a: "노출과 반응방지: 환자가 두려워하는 상황에 노출시키고 강박행동을 하지 못하게 함" },
            { q: "강박장애의 치료를 위해 SSRI를 사용할 때 주의사항 2가지를 치료 용량과 치료 기간의 관점에서 우울증의 치료 시와 비교하여 기술하시오.", a: "더 많은 용량 투여, 재발이 쉬우므로 더 장기간 투여해야 함" },
            { q: "외상후 스트레스 장애(posttraumatic stress disorder)에 대한 DSM-5 진단기준에서 한 달 이상 유지되어야하는 4가지 증상을 기술하시오.", a: "재경험(flashback), 회피, 인지의 부정적인 변화, 과각성" },
            { q: "외상후 스트레스장애의 위험인자를 외상 전, 외상 주위, 외상 후로 나누어 설명하시오(각 2가지 이상).", a: "외상 전: 기질성 요인(이전의 정신과적 병력), 환경적 요인(낮은 사회경제적 상태) \n외상 주위: 환경적 요인(외상의 심각도), 지속되는 해리증상 \n외상 후: 기질성 요인(급성 스트레스장애의 발병), 환경적 요인(사고 후 사고를 연상시키는 것에 노출됨)" },
            { q: "전환장애의 치료 전략에 대해 약술하시오.", a: "철저한 신체검사 후 재검사하지 않음, 조기치료 중요, 정신치료/행동치료, 스트레스 경감, \n행동치료(보상을 주되 이차이득은 최소화), 면담 어려운 경우 lorazepam 주사/최면" },
            { q: "긴장성 두통(tension type headache)의 임상적 특징과 치료에 대해 약술하시오.", a: "임상적 특징: 두부&경부 근육 지속적 수축 - 혈관눌림(허혈) \n띠, 양측성, 오후 심함 \n치료: 항불안제, 근육이완제, 두경부 마사지, 항우울제(우울증 있을 시), 정신치료, 바이오피드백, 이완요법, 최면요법" },
            { q: "외상후 스트레스 장애에서 외상에 대한 임상적인 경과를 3단계로 나누어 각 단계에 대해 약술하시오.", a: "1단계: 외상 대한 반응, 일시적 아드레날린 항진, 일부에서 해리증상 \n2단계: 4-6주 이상 지속, 무력감, 통제상실, 교감신경항진, 신체증상 \n3단계: 만성 외상후 스트레스장애, 도덕적 타락, 의기소침, 신체증상, 만성불안/우울" },
            { q: "임상에서 외상을 겪은 환자를 면담 시 기본원칙과 주의할 점에 대해 약술하시오.", a: "지지적 태도로 이야기할 수 있게 격려, 억지로 외상에 대해 이야기하지 않고 환자가 원하는 때에 사건에 대해 말하도록 함" },
            { q: "DSM-5 분류에 의한 ‘해리장애(dissociative disorder)'를 3가지 이상 쓰시오.", a: "해리성주체장애, 해리성기억상실, 이인화장애/비현실감장애" },
            { q: "불면증의 약물치료시 항불안 벤조디아제핀계 약물인 clonazepam, etizolam, lorazepam 등이 가진 장점과 어떤 경우에 사용하는지 기술하시오.", a: "장점: 불안 증상이 같이 조절됨 \n언제: 수면제 부작용 있거나 효과가 만족스럽지 않을 때" },
            { q: "편두통(migraine)의 임상적 특징과 치료에 대해 약술하시오.", a: "임상적 특징: 중추 혈류 장애 의한 혈관성 두통, 오심/구토/광선공포증 동반 가능 \n치료: 전구기 - 에르고트 유도체/진통제, 자주 아프면 예방적 propranolol, verapamil, 단기치료: sumatriptan 등 트립탄계 약물, 정신치료 통한 스트레스의 경감" },
            { q: "DSM-5 분류에 의한 ‘신체증상 및 관련장애(Somatic symptom and related disorders)'를 4가지 이상 쓰시오.", a: "신체증상장애, 질병불안장애, 전환장애, 인위성장애" },
            { q: "임상에서 환자가 다음과 같은 증상을 보일(호소할) 때 전환장애(conversion disorder)를 의심할 수 있는 경우에 대해 각각 약술하시오. \n1) 팔 다리 마비 2) 경련 발작", a: "1) 신경계 해부생리 기전으로 설명 안됨, 스트레스가 병 유발하거나 악화, 환자 스스로 증상 조절 불가 \n2) 혀 깨물기, 요실금, 신체 손상, 외상 거의 없음(간질 발작과의 차이) + 동공반사와 구역반사 정상, 혈중 프로락틴 수치 증가하지 않음" },
            { q: "심리적인 요인이 의학적 상태에 영향을 미친다는 사실은 잘 알려져 있다. 대표적인 정신신체 질환 중 하나인 관상동맥질환과 연관성이 있다고 알려진 1) A형 성격에 대해 쓰고, \n2) 우울과 불안이 관상동맥질환에 미치는 영향을 기술하시오.", a: "1) 조급하고 공격적, 화 잘 내고 성취욕구 높음 \n2) 심근경색 발생 후 관상동맥질환 재발위험 2배 이상, 심장성 급사 위험성 3배 이상" },
            { q: "1) 기본적으로 피부질환이나 심리적 요인이 증상의 발생과 경과에 영향을 미치는 경우와 \n2) 기본적으로 정신장애이지만 피부 관련 증상으로 표현되는 경우를 각각 2가지 이상 기술하시오.", a: "1) 아토피 피부염, 건선, 원형탈모, 두드러기, 맥관부종, 여드름 \n2) 망상성 기생충증, 망상성 땀악취증, 망상성 신체추형증, 인공적 피부염, 심인성 피부박피증, 털뽑기증" },
            { q: "신경성 식욕부진증 치료의 핵심을 네 가지 측면으로 나누어 약술하시오.", a: "치료의 필요성 알고 치료동기 유지, 체중 회복, 정신사회적 기능의 유지, 강제치료" },
            { q: "정신신체장애의 치료시 정신건강의학과 의사의 역할은?", a: "환자의 행동을 변화시켜야 함, 환자가 발병기전을 이해하고 적응방법을 생각하여 실천하도록 도와야 함, 병 관련 스트레스 인자를 파악해서 관리 가능케 해야 함" },
            { q: "DSM-5 진단기준에서 명시한 신경성 식욕부진증(anorexia nervosa)의 3가지 임상적 특징을 쓰시오. ", a: "신체건강 유지 위한 수준에 미치지 못하는 저체중, 체중 증가에 대한 극심한 두려움, 체중과 체형에 대한 경험과 의미 손상" },
            { q: "신경성 식욕부진증과 감별해야하는 신체상태/내외과적 질환을 체중감소 혹은 무월경을 초래하는 질환으로 구분하여 각각 2가지 이상 기술하시오.", a: "체중감소: 염증성 장질환, 종양, 결핵, 자가면역질환, 갑상선기능항진증 \n무월경: 임신, PCOS, 일차성난소기능부전, 뇌하수체프로락틴종양" },
            { q: "알코올중독(alcohol intoxication)의 DSM-5 진단기준은, 최근 음주, 부적응적, 행동, 중독과 관련된 징후 중 한 가지 이상이다. \n진단기준에 명시된 알코올중독과 관련된 징후를 4가지 이상 쓰시오.", a: "불분명한 언어, 운동 실조, 불안정한 보행, 안구 진탕" },
            { q: "수면에는 빠른눈운동의 유무에 따라 크게 비렘수면과 렘수면이 있다. \n두 가지 수면시에 나타나는 정신병리를 각각 2가지 이상 기술하시오.", a: "비렘수면: 야경증, 몽유병, 공황발작 \n렘수면: 악몽, 렘수면행동장애" },
            { q: "수면-각성 주기에 따른 호르몬(코티솔, 성장호르몬, 멜라토닌)과 체온의 변화에 대해 약술하시오(그래프도 가능).", a: "혈장 코티솔: 새벽부터 상승해 이른 아침 최고조 \n성장 호르몬: 서파 수면 발생하는 밤 사이 분비 증가 \n멜라토닌: 빛에 의해 분비 억제 \n체온: 수면 중 저하" },
            { q: "불면증에서 흔히 사용되는 비약물학적 치료방법 중 하나로 수면위생교육이 있다. 올바른 수면위생에 대해 5가지 이상 기술하시오.", a: "낮잠 피함, 일정한 시간에 일어남, 카페인/술 피하기, 저녁시간에 흡연하지 않기, 잠들기 2시간 전 온욕, \n새벽에 깨서 시계 보지 않기, 자기 30분 전에는 독서/이완요법, 40분 내외 운동 매일 하되 잠들기 4-5시간 전에 끝내기" },
            { q: "불면증 환자의 인지치료는 수면에 대한 역기능적 믿음 및 태도(dysfunctional beliefs and attitudes)를 찾아내어 수정해 나가는 것이다. \n4가지의 대표적인 역기능적 믿음 및 태도를 기술하시오.", a: "1) 불면증은 화학적 불균형에 의한 것으로 수면제만이 치료할 수 있음 \n2) 불면증의 결과를 확대해서 생각하고 여러 현상에 대한 원인으로 잘못 생각함 \n3) 다음날 기능을 잘 하기 위해 8시간은 반드시 자야 하며 나이가 들어도 젊을 때와 같이 깨지 않고 잘 자야 한다는 비현실적인 기대 \n4) 수면을 인위적으로 과도하게 이루려고 노력하다 수행불안이 생김" },
            { q: "수면무호흡증(sleep apnea)은 수면 중에 호흡의 멈춤 또는 호흡이 얕아지는 문제가 발생하여 수면에 지장이 발생하는 질환으로 폐쇄성(obstructive), 중추성(central), 혼합성(mixed)으로 나뉘어진다. \n폐쇄성과 중추성 무호흡증의 임상양상의 차이와 각각의 위험인자(3가지 이상)를 기술하시오.", a: "1) 폐쇄성: 해부 생리적 원인(상기도 폐쇄)에 의해 호흡장애가 나타남, 대표적 증상은 코골이, 위험인자는 남성, 비만, 늘어진 목젖, 큰 혀 \n2) 중추성: 수면 중 호흡욕구가 사라져 호흡이 멈추며 폐의 환기부족으로 저산소증과 이에 동반된 임상증상 야기, 위험인자는 남성, 심장질환, 고령" },
            { q: "의존(dependence)이란 물질 때문에 생기는 문제에도 불구하고 지속적으로 사용하는 상태로 정의된다. \n심리적 의존(psychological dependence)과 신체적 의존(physical dependence)에 대해 약술하시오.", a: "1) 심리적 의존: 물질 추구 행위에 대한 통제를 상실한 상태 \n2) 신체적 의존: 만성적 사용 결과 신체가 약물에 적응해 내성, 금단 생기는 상태" },
            { q: "빈 칸을 채우시오. \n주요 도파민성 회로중 중뇌피질변연계(mesocorticolimbic) 회로가 중독의 병태생리와 관계된다. \n이 도파민계는 [ ]에서 기시하여 [ ]을 통해 [ ] 및 [ ]으로 투사한다.", a: "ventral tegmental area, medial forebrain bundle(MFB), nucleus accumbens, 전전두엽" },
            { q: "알코올 금단 섬망의 주요 증상(4가지)과 발생 위험요인 2가지를 기술하시오.", a: "1) 주요 증상: 정신운동활동의 변동, 음주량 줄이거나 중단 후 일주일 내 발생하는 섬망, 자율신경계 항진, 지각 왜곡 \n2) 위험요인: 간염/췌장염 등의 신체 질환, 이전 진전 섬망이나 금단 경련의 병력" },
            { q: "알코올사용장애의 진단이 내려지면, 치료는 일반적으로 개입(intervention), 해독(detoxification), 및 재활(rehabilitation)의 세 단계를 거친다. \n재활의 목적과 치료시 중요한 세 가지 요소를 기술하시오.", a: "1) 목적: 해독 이후 금주 유지 \n2) 중요 요소: 금주 동기를 증대시키고 유지되도록 지속적인 노력, 술 없는 생활에 재적응하도록 환자 돕기, 재발 방지" },
            { q: "음주 갈망의 정의와 중요성에 대해 간략하게 쓰고, 음주 갈망을 억제하는 항갈망제(anti-craving medications)에 해당하는 약물 2가지만 쓰시오.", a: "1) 정의: 음주를 하고픈 주관적인 강렬한 욕구 \n2) 중독에서의 핵심 증상인 조절력 상실과 연관되어 재발을 일으킴 \n3) 항갈망제: naltrexone, acamprosate" },
            { q: "금연치료의 정신약물학적 치료 전략에 대해 약술하시오.", a: "니코틴 대체요법: 금단증상의 경감, 6-12주 유지용량 사용 후 서서히 감량, 반드시 금연 상태에서 사용, 과량사용 주의 \n비니코틴 약물요법(바레니클린, 부프로피온): 바레니클린 - 뇌 니코틴 수용체에 결합해 흡연 욕구 감소, \n부프로피온 - 신경말단에서 도파민과 노르에피네프린의 재흡수를 차단&니코틴 아세틸콜린 수용체를 차단 -> 금단증상 감소" },
            { q: "섬망의 DSM-5 진단기준을 참고하여 주요 임상양상에 대해 약술하시오. ", a: "지남력 저하+주의집중력 저하가 주 증상, 일중변동성 있으며 주로 밤에 심해짐, \n원인이 되는 신체질병/물질 중독/금단/약물사용 등의 복합적 상태에서 발견" },
            { q: "알츠하이머병에서 나타날 수 있는 인지장애증상과 정신행동증상을 각각 3가지 이상 기술하시오.", a: "1) 인지장애증상: 기억 장애, 언어 장애, 시공간 인식 및 구성능력 장애 \n2) 정신행동증상: 무감동, 정신병 증상, 우울증" },
            { q: "현재 사용 중인 알츠하이머병의 치료제로 인지기능증상에 영향을 주는 약물을 2가지 쓰시오.", a: "Acetylcholinerase inhibitor(donepezil, rivastigmine), memantine" },
            { q: "치매와 섬망의 전형적인 감별점을 발병양상, 의식수준, 각성 수준, 기억력으로 나누어 기술하시오.", a: "발병양상: 서서히 발생해 만성적 진행 vs 급격하게 발생 \n의식수준: 명료 vs 저하 \n각성수준: 대체로 정상 vs 과각성부터 저하된 각성수준까지 다양 \n기억력: 장기 기억 손상 vs 단기 기억 및 즉각 기억 손상" },
            { q: "노인 우울 환자에서 나타나는 인지장애를 일컬어 우울 치매증후군(dementia syndrome of depression) 혹은 가성치매(pseudodementia)라고 하는데, \n가성치매는 우울한 노인의 약 15% 정도에서 나타나고 치매와 감별하는 것이 매우 중요하다. \n치매와 노인 우울장애에서 나타나는 인지기능 손상의 감별점을 기술하시오.", a: "치매: 인지기능 손상이 지속적이며 일정 \n가성치매: 우울증상의 악화와 호전에 따라 인지기능 손상 정도도 변함" },
            { q: "퀴블러 로스가 설명한 죽음을 맞이하는 심리적 5단계를 쓰시오.", a: "부정 - 분노 - 타협 - 우울 - 수용" },
            { q: "사별 후 나타나는 애도 반응에 대해 우울증과의 감별점을 포함하여 약술하시오.", a: "애도 반응: 우울감의 강도가 시간이 흐름에 따라 감소, 고인에 대한 생각과 기억이 남 \n우울증: 지속적 우울감, 자기비판적/비관적 반추" },
            { q: "노인의 신경인지기능평가 중 치매임상평가척도(Clinical dementia rating, CDR)로 평가하여 치매의 임상단계를 평가하는 기초가 되는 6가지 영역을 쓰시오.", a: "기억력, 지남력, 판단력, 문제해결능력, 사회활동, 집안생활과 취미&위생과 몸치장" },
            { q: "DSM-5에 의한 성격장애의 분류에서 cluster B에 해당되는 4가지 성격장애를 기술하시오. (A,B,C 중 random하게 출제함)", a: "A: 편집성 성격장애, 조현성 성격장애, 조현형 성격장애 \nB: 반사회성 성격장애, 경계성 성격장애, 연극성 성격장애, 자기애성 성격장애 \nC: 회피성 성격장애, 의존성 성격장애, 강박성 성격장애" },
            { q: "자살 위험도가 높은 요인들을 5가지 이상 쓰시오.", a: "45세 이상, 알코올 의존, 욱하는 성격, 자살기도 경험, 남자" },
            { q: "우울 증상을 보이는 환자에서 자살 생각에 대해 평가할 때 물어보아야 하는 것들은?", a: "자살 기왕력, 가족력, 현재 자살사고, 자살계획" },
            { q: "자살 사고가 있는 환자에서 통원 치료를 할 때 유의할 점과 실제적인 예방법을 한 가지 이상 기술하시오.", a: "1) 위급할 때 연락할 수 있는 번호 알아둬야 함 \n2) 고통을 잊기 위한 방법으로 자살이 아닌 다른 방법도 있음을 납득시킴, 주변인의 도움 얻어 환경을 개선해 줌" },
            { q: "신체적 상처가 없을 때 아동학대를 의심할 수 있는 상황을 4가지 이상 쓰시오.", a: "위생상태 불량, 영양실조, 부부관계 불안정, 언어 및 사회성발달 지체, 대인관계 위축, 지나치게 공격적" },
            { q: "정신질환이 동반된 환자에서 폭력 행동을 예측할 수 있는 요인을 3가지 이상 쓰시오.", a: "최근 현저한 스트레스 경험, 약한 충동조절능력, 적대적 행동" },
            { q: "정신장애 환자의 치료시, 어떤 경우에 격리 및 강박을 시행하는지 기술하시오.", a: "격리: 자해, 타해, 병실환경에 심한 손상 초래할 수 있는 상황으로 진행되는 것을 방지하려는 목적 또는 임상적인 상태 조절 위함 \n강박: 너무 위험하거나 통제할 수 없을 때 사용" },
            { q: "정신분석에서 전이와 역전이가 무엇인지 약술하시오.", a: "전이: 분석가에게 어린 시절 중요한 사람과의 관계에서 나타냈던 감정을 느낌 \n역전이: 분석가가 자신의 과거 중요한 인물을 대하듯 환자에게 받는 느낌" },
            { q: "행동치료요법 중 체계적 탈감작(systematic desensitization)과 노출치료(exposure therapy)에 대해 약술하시오.", a: "체계적 탈감작: 상호억제와 역조건 이용. 증상을 일으키는 자극을 경한 것부터 심한 것 순서로 위계 작성하여 이완 훈련함 \n노출치료: 환자가 공포 속에 1시간 가량 머물게 함. 습관화와 회피반응소거 이용" },
            { q: "리튬(lithium)에 의한 신경 독성은 영구적인 손상을 일으킬 수 있고 사망을 초래하기 때문에 응급 상황이다. \nLithium의 혈중 농도가 경증, 중증, 고도일 때 나타날 수 있는 독성 작용을 각각 1가지 이상 쓰고, 치료 방법에 대해 기술하시오.", a: "경증: 구역, 구토 \n중증: 거식 \n고도: 전신발작 \n해독제 없으며 리튬의 빠른 배설과 전해질 교정 등 대증적 치료 + 혈액투석 고려" },
            { q: "임상적으로 치료 저항성 우울장애로 생각하는 경우는 무엇이며, 치료 저항성으로 판단될 때 약물치료 전략에 대해 기술하시오.", a: "1) 두 종류 이상의 항우울제로 6-8주 치료해도 반응 없음 \n2) 동일한 항우울제의 용량 및 치료기간 증가 / 다른 정신용제의 부가요법 / 다른 항우울제로의 치환 / 다른 계열의 항우울제 병용" },
            { q: "현재 수면제로 사용되는 비벤조디아제핀계 약물인 zolpidem의 특징을 벤조디아제핀 약물과 비교하여 기술하시오.", a: "BDZ와 달리 항불안, 근이완, 항경련작용 없음 \nBDZ와 같이 내성과 의존 생길 위험 있음" },
            { q: "지역사회정신의학의 원칙을 4가지 이상 쓰시오.", a: "지역적 책임성, 진료 이용의 균등성, 지역사회 주민의 참여와 통제, 인도주의적인 서비스" },
            { q: "소아청소년 정신장애의 치료시 일반적으로 고려해야 하는 사항을 약술하시오. ", a: "정상발달에 대한 이해, 학교생활 정보, 법적 보호자 및 해당 환자의 동의, 사회적 지지망의 평가, 환자 본인이 치료 동기 갖도록 노력" },
            { q: "신경전달물질 중 단가아민과 아미노산들을 각각 2가지 이상 적으시오. ", a: "단가아민: 도파민, 노르에피네프린, 세로토닌, 아세틸콜린, 히스타민 \n아미노산: 글루타메이트, GABA" },
            { q: "사고의 장애에는 사고 과정의 장애와 사고 내용의 장애가 있다. 이들에 대해 각각 2가지 이상 적으시오. ", a: "사고 과정의 장애: 사고의 두절, 사고의 부적절성, 사고의 비약, 사고의 지체, 사고의 일관성, 신어조작증 \n사고 내용의 장애: 망상, 집착과 강박사고, 건강 염려증, 공포증" },

  let currentIndex = 0;
  let quizOrder = shuffle([...Array(questions.length).keys()]);
  let reviewMode = false;
  let wrongList = [];
  let historyStack = [];

  const questionEl = document.getElementById('question');
  const answerEl = document.getElementById('answer');
  const progressText = document.getElementById('progress-text');
  const progressFill = document.getElementById('progress-fill');
  const modeToggle = document.getElementById('mode-toggle');

  document.getElementById('show-answer').addEventListener('click', () => {
    answerEl.style.display = 'block';
  });

  document.getElementById('next-question').addEventListener('click', () => {
    historyStack.push(currentIndex);
    nextQuestion();
  });

  document.getElementById('prev-question').addEventListener('click', () => {
    if (historyStack.length > 0) {
      currentIndex = historyStack.pop();
      if (!reviewMode) {
        const idxInWrong = wrongList.indexOf(currentIndex);
        if (idxInWrong !== -1) wrongList.splice(idxInWrong, 1);
      }
      renderQuestion();
    }
  });

  modeToggle.addEventListener('click', () => {
    reviewMode = !reviewMode;
    modeToggle.textContent = `복습 모드: ${reviewMode ? '켜짐' : '꺼짐'}`;
    resetQuiz();
  });

  function renderQuestion() {
    const qIndex = quizOrder[currentIndex];
    const { q, a } = questions[qIndex];
    questionEl.textContent = q;
    answerEl.textContent = a;
    answerEl.style.display = 'none';
    updateProgress();
  }

  function updateProgress() {
    progressText.textContent = `${currentIndex + 1} / ${quizOrder.length}`;
    progressFill.style.width = `${((currentIndex + 1) / quizOrder.length) * 100}%`;
  }

  function nextQuestion() {
    if (currentIndex < quizOrder.length - 1) {
      currentIndex++;
      renderQuestion();
    } else if (reviewMode && wrongList.length > 0) {
      quizOrder = [...wrongList];
      wrongList = [];
      currentIndex = 0;
      renderQuestion();
    } else {
      alert("퀴즈 완료!");
    }
  }

  function resetQuiz() {
    currentIndex = 0;
    historyStack = [];
    wrongList = [];
    quizOrder = shuffle([...Array(questions.length).keys()]);
    renderQuestion();
  }

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // 초기 렌더링
  renderQuestion();
