<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 Pre-test 퀴즈</title>
    <link rel="manifest" href="manifest.json?v=2">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        #question { font-size: 1.2em; white-space: pre-line; margin-bottom: 20px; }
        #answer { font-size: 1.1em; color: blue; margin-top: 10px; white-space: pre-line; }
        button { padding: 10px 20px; font-size: 1em; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>랜덤 퀴즈</h1>
    <div id="question"></div>
    <div id="answer" style="display: none;"></div>
    <button onclick="showAnswer()">정답 보기</button>
    <button onclick="nextQuestion()">다음 문제</button>

    <script>
        // 문제와 정답 목록
        const quizData = [
            { q: "대한민국의 수도는?", a: "서울" },
            { q: "사과의 영어 단어는?", a: "Apple" },
            { q: "바다의 영어 단어는?", a: "Sea" },
            { q: "전북대학교병원은 어느 도에 있나요?", a: "전라북도" }
        ];

        let currentIndex = -1;

        function nextQuestion() {
            document.getElementById("answer").style.display = "none";
            currentIndex = Math.floor(Math.random() * quizData.length);
            document.getElementById("question").innerText = quizData[currentIndex].q;
        }

        function showAnswer() {
            document.getElementById("answer").innerText = quizData[currentIndex].a;
            document.getElementById("answer").style.display = "block";
        }

        // 첫 문제 표시
        nextQuestion();
    </script>
</body>
</html>
