<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 Post-test 퀴즈</title>
    <link rel="manifest" href="manifest.json?v=<?=Date.now()?>">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" sizes="512x512" href="icon-512.png">
    <meta name="theme-color" content="#ffffff">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        #question { font-size: 20px; margin: 20px 0; white-space: pre-line; }
        #answer { font-size: 18px; color: blue; display: none; white-space: pre-line; }
    </style>
</head>
<body>
    <h1>랜덤 Post-test 퀴즈</h1>
    <div id="question"></div>
    <div id="answer"></div>
    <button onclick="showAnswer()">정답 보기</button>
    <button onclick="nextQuestion()">다음 문제</button>

    <script>
        const questions = [
            { q: "심장이 혈액을 내보내는 동맥의 이름은?", a: "대동맥" },
            { q: "사람의 정상 체온 범위는?", a: "약 36.5°C" },
            { q: "혈액 내 산소를 운반하는 단백질은?", a: "헤모글로빈" }
        ];
        let currentIndex = 0;

        function showQuestion() {
            const item = questions[currentIndex];
            document.getElementById('question').innerText = item.q;
            document.getElementById('answer').innerText = item.a;
            document.getElementById('answer').style.display = 'none';
        }

        function showAnswer() {
            document.getElementById('answer').style.display = 'block';
        }

        function nextQuestion() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * questions.length);
            } while (newIndex === currentIndex);
            currentIndex = newIndex;
            showQuestion();
        }

        currentIndex = Math.floor(Math.random() * questions.length);
        showQuestion();
    </script>
</body>
</html>
