<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 Post-test 퀴즈</title>
  <link rel="manifest" href="manifest.json?v=<?=Date.now()?>">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; white-space: pre-line; }
    #answer { font-size: 1.2em; color: green; margin-top: 20px; display: none; white-space: pre-line; }
    button { margin: 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>랜덤 Post-test 퀴즈</h1>
  <div id="question"></div>
  <div id="answer"></div>
  <button onclick="showAnswer()">정답 보기</button>
  <button onclick="nextQuestion()">다음 문제</button>

  <script>
    const questions = [
      { q: "대한민국의 수도는?", a: "서울" },
      { q: "2 + 2 = ?", a: "4" },
      { q: "사과를 영어로 하면?", a: "Apple" }
      // 여기에 문제 계속 추가 (줄바꿈: \n)
    ];

    // 문제 랜덤 섞기
    questions.sort(() => Math.random() - 0.5);

    let currentIndex = 0;

    function loadQuestion() {
      document.getElementById('question').innerText = questions[currentIndex].q;
      document.getElementById('answer').innerText = questions[currentIndex].a;
      document.getElementById('answer').style.display = 'none';
    }

    function showAnswer() {
      document.getElementById('answer').style.display = 'block';
    }

    function nextQuestion() {
      currentIndex = (currentIndex + 1) % questions.length;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
